version: '3.8'

# Development overrides - mount code as volume, restart to apply changes
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
# After code changes: docker-compose restart app

services:
  app:
    volumes:
      - ./app:/app/app:ro
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    # No --reload flag, just standard uvicorn
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
