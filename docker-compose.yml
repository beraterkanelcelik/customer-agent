version: '3.8'

services:
  # ============================================
  # Redis - Shared State Store
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - dealership-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # FastAPI Application - Main Backend with GPU
  # ============================================
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.app
    container_name: app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1-mini}
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=sqlite+aiosqlite:///./data/dealership.db
      - DEBUG=true
      - LOG_LEVEL=INFO
      # Twilio Voice
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID:-}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN:-}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER:-}
      - TWILIO_WEBHOOK_BASE_URL=${TWILIO_WEBHOOK_BASE_URL:-}
      - CUSTOMER_SERVICE_PHONE=${CUSTOMER_SERVICE_PHONE:-}
      # Audio Models (GPU-accelerated)
      - WHISPER_MODEL=${WHISPER_MODEL:-medium}
      - WHISPER_DEVICE=${WHISPER_DEVICE:-cuda}
      - WHISPER_COMPUTE_TYPE=${WHISPER_COMPUTE_TYPE:-int8}
      - KOKORO_VOICE=${KOKORO_VOICE:-af_heart}
      - KOKORO_LANG=${KOKORO_LANG:-a}
      # Hugging Face token for model downloads
      - HF_TOKEN=${HF_TOKEN:-}
    volumes:
      - ./app:/app/app        # Bind-mount code - no rebuild needed for code changes!
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - dealership-net
    # GPU Access for Faster-Whisper STT
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Frontend - React Dashboard
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      - app
    networks:
      - dealership-net

networks:
  dealership-net:
    driver: bridge

volumes:
  redis_data:
